name: k6 API Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start app in background
        run: npm run start &
        env:
          NODE_ENV: test
          PORT: 3000

      - name: Wait for app to be ready
        run: |
          for i in {1..20}; do
            nc -z localhost 3000 && echo 'App is up!' && exit 0
            sleep 2
          done
          echo 'App did not start in time' && exit 1

      - name: Setup k6
        uses: grafana/setup-k6@v1

      - name: Run k6 tests
        run: k6 run k6_api_smoke.test.js
